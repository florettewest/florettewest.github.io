<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link
            href="https://fonts.googleapis.com/css?family=Nunito|Pacifico"
            rel="stylesheet"
        />

        <title>FundUp</title>

        <link rel="stylesheet" href="css/styles.css" />
    </head>

    <body>
        <div class="main__wrapper">
            <img class="phone__img" src="img/iphone.png" alt="" />
            <div class="img__wrapper">

                <img

                    src="img/01-Home.png"

                <!-- screen 2 -->
                <img
                    class="screen__img screen2"
                    src="img/02-Account-Summary.png"
                    alt=""
                />
                <button class="btn btn__screen2"></button>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="js/scripts.js"></script>
    </body>
