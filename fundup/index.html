<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link
            href="https://fonts.googleapis.com/css?family=Nunito|Pacifico"
            rel="stylesheet"
        />

        <title>FundUp</title>

        <link rel="stylesheet" href="css/styles.css" />
    </head>

    <body>
        <div class="main__wrapper">
            <img class="phone__img" src="img/iphone2.png" alt="" />
            <div class="img__wrapper">
                <!-- screen 1 -->
                <img
                    class="screen__img screen1 active"
                    src="img/01-Home-Dave-2.png"
                    alt=""
                />

                <button class="btn btn__screen1 active"></button>

                <!-- screen 2 -->
                <img
                    class="screen__img screen2"
                    src="img/02-Account-Summary-Dave.png"
                    alt=""
                />
                <button class="btn btn__screen2"></button>

                <!-- screen 3 -->
                <img
                    class="screen__img screen3"
                    src="img/03-Payments-Summary-Dave-2.png"
                    alt=""
                />
                <button class="btn btn__screen3"></button>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="js/scripts.js"></script>
    </body>
</html>
