<!DOCTYPE html>

    <head>

        <link
            href="jsoneditor/dist/jsoneditor.css"
            rel="stylesheet"
            type="text/css"
        />
        <script src="jsoneditor/dist/jsoneditor.js"></script>
    </head>
    <body class="template js-body content-body content-final-body review-body">
        <div class="template-wrapper">
            <!-- Header -->
            <header class="header header-basic header-fixed js-header">
                <div class="header-inner">
                    <h1>Template Engine</h1>
                </div>
            </header>

            <!-- Main -->
            <main class="main">
                <div class="sidenav"></div>
                <div class="container-fluid template-editor">
                    <div class="row">
                        <div class="col-xs-12 col-sm-8 col-sm-offset-2">
                            <h2>
                                Template Engine for Open Banking Authoring App
                            </h2>
                            <div id="jsoneditor"></div>
                        </div>
                    </div>
                </div>
            </main>

            <!-- Footer -->
            <footer class="footer footer-basic">
                <div class="footer-inner">
                    <div class="row">
                        <div class="col-sm-9">
                            <div class="footer-text"></div>
                        </div>
                        <div class="col-sm-3">
                            <a href="{URL}" class="footer-logo">
                                <span class="sr-only">Go to home</span>
                                <span
                                    class="logo logo-multibrand-small-right"
                                    aria-hidden="true"
                                    [data-grunticon-embed]
                                ></span>
                            </a>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
